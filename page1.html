<!DOCTYPE html>
<html lang="fr">
	 <head>
	<title>Ohmyfood</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/1899c55c92.js" crossorigin="anonymous"></script>
</head>
	<body>
		<div class="wrapper">
			<header class="header">
	<div class="header__container _container">
		<div class="header__content__pages">						
			<a href="./index.html" class="header_link">
				<img class="header__arrow_svg" src="./img/icons/arrow-left.svg" alt="back">
			</a>	
			<a href="./index.html" class="header_link">
				<img class="header_svg" src="./img/logo/ohmyfood.png" alt="logo">
			</a>
		</div>
	</div>
</header>
			<main class="page">
				<div class="page__container">
					<div class="card">
						<div class="card__image">
							<img src="./img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="resto">
						</div>
						<div class="card__title__box">
							<h1 class="card__title _title_h1">La palette du goût</h1>
							<div class="card__info__svg _heart"><i class="heart far fa-heart"></i></div>
						</div>
					</div>
					<div class="list list-entrees">
						<h3 class="list__title">ENTRÉES</h3>
						<div class="list__line"></div>
						<button class="list__box _animation_1">
							<h5 class="list__box-title">Fricassée d'éscargot</h5>
							<div class="list__box-text">Au piment d'espelette</div>
							<div class="list__box-price">25€</div>
							<div class="list__box-animation">
								<i class="fas fa-check-circle list__box-animation_icon"></i>
							</div>
						</button>
						<button class="list__box _animation_2">
							<h5 class="list__box-title">Foie gras de canard mi-cuit</h5>
							<div class="list__box-text">Et ses copeaux de truffe noire</div>
							<div class="list__box-price">35€</div>
							<div class="list__box-animation">
								<i class="fas fa-check-circle list__box-animation_icon"></i>
							</div>
						</button>
						<button class="list__box _animation_3">
							<h5 class="list__box-title">Oeuf au plat</h5>
							<div class="list__box-text">Assaisonné à la truffe sur lit de caviar</div>
							<div class="list__box-price">20€</div>
							<div class="list__box-animation">
								<i class="fas fa-check-circle list__box-animation_icon"></i>
							</div>
						</button>
					</div>
					<div class="list list-plats">
						<h3 class="list__title">PLATS</h3>
						<div class="list__line"></div>
						<button class="list__box _animation_1">
							<h5 class="list__box-title">Filet de boeuf aux herbes</h5>
							<div class="list__box-text">Accompagné de sa ribambelle de légumes</div>
							<div class="list__box-price">40€</div>
							<div class="list__box-animation">
								<i class="fas fa-check-circle list__box-animation_icon"></i>
							</div>
						</button>
						<button class="list__box _animation_2">
							<h5 class="list__box-title">Parmentier de queue de boeuf</h5>
							<div class="list__box-text">À la truffe noire sur sa purée de panais</div>
							<div class="list__box-price">35€</div>
							<div class="list__box-animation">
								<i class="fas fa-check-circle list__box-animation_icon"></i>
							</div>
						</button>
						<button class="list__box _animation_3">
							<h5 class="list__box-title">Filet de turbot</h5>
							<div class="list__box-text">Aux agrumes</div>
							<div class="list__box-price">44€</div>
							<div class="list__box-animation">
								<i class="fas fa-check-circle list__box-animation_icon"></i>
							</div>
						</button>
					</div>
					<div class="list list-desserts">
						<h3 class="list__title">DESSERTS</h3>
						<div class="list__line"></div>
						<button class="list__box _animation_1">
							<h5 class="list__box-title">Paris-Brest</h5>
							<div class="list__box-text">Revisité</div>
							<div class="list__box-price">18€</div>
							<div class="list__box-animation">
								<i class="fas fa-check-circle list__box-animation_icon"></i>
							</div>
						</button>
						<button class="list__box _animation_2">
							<h5 class="list__box-title">Macaron au chocolat d'exception</h5>
							<div class="list__box-text">Et glace à la vanille de Madagascar</div>
							<div class="list__box-price">22€</div>
							<div class="list__box-animation">
								<i class="fas fa-check-circle list__box-animation_icon"></i>
							</div>
						</button>
						<button class="list__box _animation_3">
							<h5 class="list__box-title">Mousse au chocolat </h5>
							<div class="list__box-text">Au piment d'Espelette et à la truffe noire</div>
							<div class="list__box-price">23€</div>
							<div class="list__box-animation">
								<i class="fas fa-check-circle list__box-animation_icon"></i>
							</div>
						</button>
					</div>
					<div class="commander_btn main_btn btn">Commander</div>
				</div>
			</main>
			<footer class="footer">
	<div class="footer__container _container">
		<ul class="menu-footer__list">
			<li>
				<a href="./index.html">
					<img class="menu-footer__logo" src="./img/logo/ohmyfood-white.svg" alt="logo">
				</a>
			</li>
			<li><a href="" class="footer_link">
				<img class="footer_svg" src="./img/icons/utensils.svg" alt="food">
				Proposer un restaurant</a> </li>
			<li><a href="" class="footer_link">
				<img class="footer_svg" src="./img/icons/hands-helping.svg" alt="hand">
				Devenir partenaire</a></li>
			<li><a href="" class="footer_link">Mention légales</a></li>
			<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
		</ul>
	</div>
</footer>
		</div>
		<!-- Swiper -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
	</body>
</html>
