<!DOCTYPE html>
<html lang="fr">
	 <head>
	<title>Ohmyfood</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<div class="wrapper">
			<header class="header">
	<div class="header__container _container">
		<div class="header__content">						
			<a href="" class="header_link">
				<img class="header_svg" src="./img/logo/ohmyfood.png" alt="logo">
			</a>
		</div>
	</div>
</header>
			<main class="page">
				<section class="search">
					<div class="search__container _container">
						<div class="search__geo">
							<a href="" class="search__geo_link">
								<img class="search_svg" src="./img/icons/map-marker-alt.svg" alt="map">
								Paris, Bellevile</a>
						</div>
						<div class="search__more">
							<h2 class="search__title">Réservez le menu qui<br /> vous convient</h2>
							<p>Découvrez des restaurants d'exception,<br /> séléctionnés par nos soins</p>
							<button class="search_btn btn">Explorer nos restaurants</button>
						</div>
					</div>
				<!------------------------->				
					<div class="fonction__container _container">
						<h2 class="fonction__title">Fonctionnement</h2>
						<button class="fonction_btn btn">
							<span></span>
							<img class="fonction_svg" src="" alt="">

						</button>
						<button class="fonction_btn btn">
							<span></span>
							<img class="fonction_svg" src="" alt="">
							
						</button>
						<button class="fonction_btn btn">
							<span></span>
							<img class="fonction_svg" src="" alt="">
							
						</button>
					</div>
				</section>
				<!-------------------------------------------------------------------------------------->
				<section id="resto">
					<div class="resto__container _container">
					
					</div>
				</section>
			</main>
			<footer class="footer">
	<div class="footer__container _container">
		<ul class="menu-footer__list">
			<li>
				<a href="">
					<img class="menu-footer__logo" src="./img/logo/ohmyfood-white.svg" alt="logo">
				</a>
			</li>
			<li><a href="" class="footer_link">
				<img class="footer_svg" src="./img/icons/utensils.svg" alt="food">
				Proposer un restaurant</a> </li>
			<li><a href="" class="footer_link">
				<img class="footer_svg" src="./img/icons/hands-helping.svg" alt="hand">
				Devenir partenaire</a></li>
			<li><a href="" class="footer_link">Mention légales</a></li>
			<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
		</ul>
	</div>
</footer>
		</div>

<script src="js/vendors.min.js"></script>

	</body>
</html>
